<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Greetr</title>
</head>
<body>
    <h1>Valid languages:</h1>
    <p data-greetr="en"></p>
    <p data-greetr="es"></p>
    <p data-greetr="pt"></p>
    <p data-greetr="fr"></p>

    <h1>Default:</h1>
    <p data-greetr=""></p>
    <p data-greetr></p>

    <script type="text/javascript" src="greetr.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
